<form class="clr-form" (keydown.enter)="$event.preventDefault()">
  <div class="clr-form-control">
    <label for="basic" class="clr-control-label">API Key</label>
    <div class="clr-control-container">
      <div class="clr-input-wrapper">
        <input [formControl]="apiKeyInput" (keydown.enter)="checkKey()" type="password" placeholder="Enter API Key" class="clr-input" required />
        <cds-icon *ngIf="!(api.ValidKey$ | async)" shape="key" badge="warning-triangle"></cds-icon>
        <cds-icon *ngIf="api.ValidKey$ | async" shape="key" badge="success"></cds-icon>
      </div>
      <span class="clr-subtext">An API key generated by Gemini for access to the REST endpoints.</span>
    </div>
  </div>
</form>
