
<app-shared-loading *ngIf="loading$ | async" [Message]="'Loading model...'"></app-shared-loading>
<ng-container *ngIf="!(loading$ | async)">
    <app-shared-error *ngIf="error$ | async as error" [Message]="'An error occured retrieving the model information.'"
    [Error]="error"></app-shared-error>
    <div *ngIf="model$ | async as model">
        <h1>yo your model data is here</h1>
        <div class="clr-row">
            <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
              <div class="card">
                <div class="card-header">
                    {{model.displayName}}
                </div>
                <div class="card-block">
                  <div class="card-title">
                    {{model.name}}
                  </div>
                  <div class="card-text">
                    {{model.description}}
                  </div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-sm btn-link">Footer Action 1</button>
                  <button class="btn btn-sm btn-link">Footer Action 2</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</ng-container>
